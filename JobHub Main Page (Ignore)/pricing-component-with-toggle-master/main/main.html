<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Pricing components challenge</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="selector">
        <h2>Annually</h2>
        <div id="selector-bar">
          <div id="selector-ball"></div>
        </div>
        <h2>Monthly</h2>
      </div>
      <div id="cards">
        <div class="card-left">
          <h2>Basic</h2>
          <h3 class="monthly">&#8377;1599</h3>
          <h4 class="annually">&#8377;11999</h4>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="card-middle">
          <h2>Professional</h2>
          <h3 class="monthly">&#8377;2199</h3>
          <h4 class="annually">&#8377;16999</h4>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="card-right">
          <h2>Master</h2>
          <h3 class="monthly">&#8377;3599</h3>
          <h4 class="annually">&#8377;24999</h4>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
